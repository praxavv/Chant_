<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alien Chant Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bgMusic" src="bg-music.mp3" loop></audio>
  <div class="stars" id="stars"></div>
  <div class="container"></div>

  <div id="settingsIcon">⚙</div>

  <div id="settingsPanel" class="settings-panel">
    <div class="settings-content">
      <button id="closeSettingsButton">&times;</button>
      <h2>Settings</h2>

      <h1 id="activeMantraName">Pranav Chant</h1>
      <div id="viewScore" style="font-size: 15pt; margin-bottom: 20px;">
        CHANT: <span id="counter">0</span>
      </div>

<div class="setting-item">
  <label for="mantraSelect">MANTRA:</label>
  <select id="mantraSelect"></select>
  <div class="button-row">
    <button id="addMantraButton">+ Add</button>
    <button id="deleteMantraButton">Delete</button>
  </div>
</div>


      <div class="setting-item">
        <label for="manualCountInput">SET COUNT:</label>
        <input type="number" id="manualCountInput" min="0" value="0">
        <button id="setManualCountButton">SET & START</button>
      </div>

      <div class="panel-buttons">
        <button id="decrementButton">Decrement</button>
        <button id="resetButton">Reset</button>
        <button id="playMusicButton">▶ Play Music</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
